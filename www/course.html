<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="/css/basic.css" type="text/css">
        <title>Course</title>
    </head>
    <body>
        <nav id="menu" class="menu"></nav>
        <main>
            <section>
                <div class="container card">
                    <div id="lesson">
                        <iframe id="player" class="player" allowfullscreen></iframe>
                        <header f-name="Title"></header>
                        <small>#</small><small f-name="Id"></small>
                        <hr>
                        <p f-name="Introduction"></p>
                    </div>
                    <div id="course">
                        <header f-name="Title"></header>
                        <small>#</small><small f-name="Id"></small>
                        <a id="follow" style="cursor: pointer"></a>
                        <hr>
                        <p f-name="Introduction"></p>
                        <div id="index" class="container tags"></div>
                        <time f-name="Time" style="float: right"></time>
                    </div>
                </div>
            </section>
            <section>
                <header>課時</header>
                <div class="container gallery">
                    <div id="lesson-item">
                        <img f-name="Image" f-onclick="Id"/>
                        <header f-name="Title" f-onclick="Id"></header>
                        <small>#</small><small f-name="Id"></small>
                        <summary f-name="Introduction"></summary>
                        <time f-name="Time" style="float: right"></time>
                    </div>
                </div>
            </section>
        </main>
        <a id="goto" class="goto-btn">
            <img src="/icon/down-chevron.png" alt=""/>
        </a>
        <center id="loading"></center>
        <footer></footer>
    </body>
</html>
<script src="/js/functions.js" charset="utf-8"></script>
<script src="/js/modules.js" charset="utf-8"></script>
<script src="/js/player.js" charset="utf-8"></script>
<script charset="utf-8"> window.onload = fl_course; </script>
